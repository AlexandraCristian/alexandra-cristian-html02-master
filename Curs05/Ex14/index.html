<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>

  <header class="container">
    <h1>Formular produs</h1>
  </header>

  <main class="container mb-5 pb-5">
    <form action="">
      <fieldset class="row mb-2">
        <legend>Produs</legend>

        <section class="col-12 col-lg-4">
          <div class="mb-2">
            <label
              for="main-image"
              class="form-label"
            >Imaginea principala *</label>

            <input
              type="file"
              class="form-control"
              id="main-image"
              name="main-image"
              required
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>
            </div>

            <select
              class="flex-grow-1 form-control"
              name="product-category"
              id="product-category"
              required
            >
              <option value="">--categorie--</option>
            </select>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand</label>
            </div>

            <select
              class="flex-grow-1 form-control"
              name="product-brand"
              id="product-brand"
            >
              <option value="">--brand--</option>
            </select>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="prosuct-supplier"
                class="input-group-text"
              >Furnizor</label>
            </div>

            <select
              class="flex-grow-1 form-control"
              name="prosuct-supplier"
              id="prosuct-supplier"
            >
              <option value="">--furnizor--</option>
            </select>
          </div>
        </section>

        <section class="col-12 col-lg-4">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="product-name"
              >Numele produsului *</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="product-name"
              id="product-name"
              placeholder="Numele produsului *"
              required
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="long-description"
              >Descriere lunga *</label>
            </div>

            <textarea
              name="long-description"
              id="long-description"
              cols="30"
              rows="6"
              class="form-control"
              required
              placeholder="Descriere lunga *"
            ></textarea>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="short-description"
              >Descriere scurta *</label>
            </div>

            <textarea
              name="short-description"
              id="short-description"
              name="short-description"
              cols="30"
              rows="3"
              class="form-control"
              required
              placeholder="Descriere scurta *"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Pret</legend>

        <section class="col-12 col-lg-4">
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="product-price-check"
              name="product-price-check"
            >
            <label
              for="product-price-check"
              class="form-check-label"
            >Afiseaza oferta pe produs</label>
            </input>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="product-price"
              >Pret *</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="product-price"
              id="product-price"
              placeholder="Pret *"
              required
            >
          </div>
        </section>

        <section class="col-12 col-lg-4">
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="discount-price-check"
              name="discount-price-check"
            >
            <label
              for="discount-price-check"
              class="form-check-label"
            >Afiseaza pret redus</label>
            </input>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="discount-price"
              >Pret redus</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="discount-price"
              id="discount-price"
              placeholder="Pret redus"
            >
          </div>
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Brand (optional)</legend>

        <section class="col-12 col-lg-4 mb-2">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="has-brand"
              id="has-brand"
              class="form-check-input"
              checked
            >

            <label
              for="has-brand"
              class="form-check-label"
            >Adauga brand</label>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="brand-name"
              >Nume brand</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="brand-name"
              id="brand-name"
              placeholder="Nume brand"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="short-brand-description"
              >Descriere brand</label>
            </div>

            <textarea
              name="short-description"
              id="short-brand-description"
              name="short-brand-description"
              cols="30"
              rows="3"
              class="form-control"
              placeholder="Descriere brand"
            ></textarea>
          </div>
        </section>

        <section class="col-12 col-lg-4 mb-2">
          <div class="input-group mt-lg-4">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="brand-address"
              >Adresa brand</label>
            </div>

            <textarea
              name="short-description"
              id="brand-address"
              name="brand-address"
              cols="30"
              rows="3"
              class="form-control"
              placeholder="Adresa brand"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Furnizor (optional)</legend>

        <section class="col-12 col-lg-4 mb-2">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="has-supplier"
              id="has-supplier"
              class="form-check-input"
              checked
            >

            <label
              for="has-supplier"
              class="form-check-label"
            >Adauga furnizor</label>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="supplier-name"
              >Nume furnizor</label>
            </div>

            <input
              type="text"
              class="form-control"
              name="supplier-name"
              id="supplier-name"
              placeholder="Nume furnizor"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="short-suppler-description"
              >Descriere furnizor</label>
            </div>

            <textarea
              name="short-description"
              id="short-suppler-description"
              name="short-suppler-description"
              cols="30"
              rows="3"
              class="form-control"
              placeholder="Descriere furnizor"
            ></textarea>
          </div>
        </section>

        <section class="col-12 col-lg-4 mb-2">
          <div class="input-group mt-lg-4">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="supplier-address"
              >Adresa furnizor</label>
            </div>

            <textarea
              name="short-description"
              id="supplier-address"
              name="supplier-address"
              cols="30"
              rows="3"
              class="form-control"
              placeholder="Adresa furnizor"
            ></textarea>
          </div>
        </section>
      </fieldset>
    </form>
  </main>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
